<form
  [formGroup]="subscriptionForm"
  (ngSubmit)="onSubmit()"
  class="modal-dialog-content p-6 bg-white rounded-lg shadow-lg"
>
  <div class="mb-4">
    <label for="planName" class="text-sm font-medium text-gray-600"
      >Plan Name:</label
    >
    <input
      type="text"
      id="planName"
      formControlName="planName"
      class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
    />
  </div>

  <div class="mb-4">
    <label for="amount" class="text-sm font-medium text-gray-600"
      >Amount:</label
    >
    <input
      type="number"
      id="amount"
      formControlName="amount"
      class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
    />
  </div>

  <div class="mb-4">
    <label for="duration" class="text-sm font-medium text-gray-600"
      >Duration (in months):</label
    >
    <input
      type="number"
      id="duration"
      formControlName="duration"
      class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
    />
  </div>

  <div class="mb-4">
    <label for="features" class="text-sm font-medium text-gray-600"
      >Features (Separate features with a comma):</label
    >
    <input
      type="text"
      id="features"
      formControlName="features"
      class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
    />
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring focus:ring-purple-200"
  >
    Add Plan
  </button>
</form>
