<div
  class="flex justify-center items-center p-2 gap-8"
  *ngIf="roomPost$ | async as postData"
>
  <div
    *ngFor="let post of postData; let i = index"
    class="w-100 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col items-center pb-10 m-6">
      <img
        *ngIf="post.ownerGender == 'female'"
        class="w-24 h-24 mb-3 rounded-full bg-blue-400 shadow-lg"
        [src]="'http://localhost:3000/public/userImages/girl.png'"
        alt="Bonnie image"
      />
      <img
        *ngIf="post.ownerGender == 'male'"
        class="w-24 h-24 mb-3 rounded-full bg-blue-400 shadow-lg"
        [src]="'http://localhost:3000/public/userImages/boy.png'"
        alt="Bonnie image"
      />
      <h5
        class="mb-1 text-xl flex flex-col text-center font-medium text-gray-900 dark:text-white"
      >
        {{ post.ownerName }}
        <span class="text-sm text-gray-500 dark:text-gray-400"
          >Flat/Room Wanderer</span
        >
      </h5>
    </div>
  </div>

  <div
    class="flex items-center bg w-full-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
    *ngFor="let post of postData; let i = index"
  >
    <img
      *ngIf="post.gender === 'male'"
      class="w-1/4 h-1/4 m-2"
      src="../assets/images/requiredBoy.png"
      alt=""
    />
    <img
      *ngIf="post.gender === 'female'"
      class="w-1/4 h-1/4 m-2"
      src="../assets/images/requiredGirl.png"
      alt=""
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h2 class="text-md font-semibold text-gray-900">
        <span class=""> Looking for : {{ post.gender }} </span>
      </h2>
      <p class="text-purple-700 text-md">Need a Room/flat</p>
      <p class="mt-3 flex">
        <span class="font-semibold"> Location : </span>
        <span>{{ post.location }}</span>
      </p>
      <p class="text-gray-700">
        <span class="font-semibold">Expected Rent : </span>â‚¹ {{ post.rent }}
      </p>
      <p class="text-gray-700">
        <span class="font-semibold">Date to shift : </span
        >{{ post.date | date : "mediumDate" }}
      </p>
      <p class="text-gray-700 semibold" *ngIf="post.description">
        <span class="font-semibold">Remarks : </span>{{ post.description }}
      </p>
      <p class="text-gray-700">
        <span class="font-semibold">Contact Number : </span
        >{{ post.contactNumber }}
      </p>
    </div>
  </div>
</div>
