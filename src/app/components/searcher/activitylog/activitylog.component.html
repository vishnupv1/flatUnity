<app-manage-post
  style="position: sticky; top: 0; z-index: 100; background-color: white"
></app-manage-post>

<div class="flex justify-center w-full">
  <div *ngIf="roomMatepost$ | async as postData" class="w-1/2">
    <div class="grid gap-4" *ngIf="postData.length; else elseblock">
      <div
        class="bg-white shadow-lg rounded-lg flex postCard relative"
        *ngFor="let post of postData; let i = index"
      >
        <div class="p-4">
          <img
            [src]="'http://localhost:3000/public/userImages/' + post.images"
            alt="{{ post.images }}"
            class="w-32 h-32 object-cover rounded-lg"
          />
        </div>
        <div class="absolute top-2 right-2 flex">
          <!-- Edit and Delete icons -->
          <span class="cursor-pointer ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              (click)="updatePost(post._id)"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="blue"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>
          </span>
          <span class="cursor-pointer ml-2">
            <svg
              (click)="openDeleteConfirmation(post._id)"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="red"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </span>
        </div>
        <div class="flex-grow p-4">
          <div class="flex items-start">
            <p class="text-gray-500 text-sm font-light">
              Looking for: {{ post.gender }}
            </p>
          </div>
          <p class="mt-3 text-purple-700 text-md">Need a Roommate</p>
          <p class="mt-3 flex">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="grey"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
            </span>
            <span>
              {{ post.location }}
            </span>
          </p>
          <p class="text-gray-500">
            <span class="">Rent:</span>{{ post.rent }}
          </p>
          <p class="text-gray-700" *ngIf="post.description">
            <span class="font-semibold">Remarks:</span>{{ post.description }}
          </p>
          <p class="text-gray-700" *ngIf="!post.description">
            <span class="font-semibold">Remarks:</span>Null
          </p>
          <div class="mt-4 flex items-center">
            <div class="flex mr-2 text-gray-700 text-sm mr-3">
              <div class="flex mr-2 text-gray-700 text-sm mr-3">
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  class="w-4 h-4 mr-1"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
                <span>{{ post.likes }}</span>
              </div>
              <div class="flex mr-2 text-gray-700 text-sm mr-8">
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  class="w-4 h-4 mr-1"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
                  />
                </svg>
                <span>{{ post.comments }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseblock>
  <p class="font-semibold text-red-500 text-center">You are'nt posted any requirement yet</p>
</ng-template>
