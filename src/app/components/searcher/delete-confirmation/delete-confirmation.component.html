<p mat-dialog-title>Confirm Deletion</p>
<mat-dialog-content>
  Are you sure you want to delete this post?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button [mat-dialog-close]="'delete'" cdkFocusInitial>
    Delete
  </button>
</mat-dialog-actions>
