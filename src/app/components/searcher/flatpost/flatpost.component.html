<app-userhome
  style="position: sticky; top: 0; z-index: 100; background-color: white"
></app-userhome>
<div class="flex justify-center">
  <div class="flex">
    <div *ngIf="roomposts$ | async as postData">
      <div class="grid grid-cols-2 gap-4" *ngIf="postData.length; else elseBlock">
        <div
          class="bg-white shadow-lg rounded-lg flex postCard"
          *ngFor="let post of postData; let i = index"
        >
          <div class="p-4">
            <img
              [src]="
                'http://localhost:3000/public/userImages/1697446566844-SÃ©parer une petite chambre en deux _ 14 astuces et idÃ©es.jpg'
              "
              alt="image"
              class="w-32 h-32 object-cover rounded-lg"
            />
          </div>
          <div class="flex-grow p-4">
            <div class="flex items-start">
              <h2 class="text-lg font-semibold text-gray-900 -mt-1">
                {{ post.ownerName }}
                <span class="text-gray-500 text-sm font-light">
                  Looking for : {{ post.gender }}
                </span>
              </h2>
            </div>
            <p class="mt-3 text-purple-700 text-md">Need a Room/flat</p>
            <p class="mt-3 flex">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="grey"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                  />
                </svg>
              </span>
              <span>
                {{ post.location }}
              </span>
            </p>
            <p class="text-gray-500">
              <span class="">Expecting Rent :</span>{{ post.rent }}
            </p>
            <p class="text-gray-700" *ngIf="post.description">
              <span class="font-semibold">Remarks :</span>{{ post.description }}
            </p>
            <p class="text-gray-700" *ngIf="!post.description">
              <span class="font-semibold">Remarks :</span>Null
            </p>
            <div class="mt-4 flex items-center">
              <div class="flex mr-2 text-gray-700 text-sm mr-3">
                <div class="flex mr-2 text-gray-700 text-sm mr-3">
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    class="w-4 h-4 mr-1"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                  <span>{{ post.likes }}</span>
                </div>
                <div class="flex mr-2 text-gray-700 text-sm mr-8">
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    class="w-4 h-4 mr-1"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
                    />
                  </svg>
                  <span>{{ post.comments }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="text-center">
    <p class="font-semibold">No Requirements</p>
    <div
      class="cursor-pointer bg-purple-700 hover:bg-purple-500 text-white rounded flex flex-col"
      style="width: 30vh; height: 10vh"
      (click)="navigateTo('requirement')"
    >
      <span class="font-bold text-lg mt-1">Add your own</span>
      <span class="text-xs">New requirement</span>
    </div>
  </div>
</ng-template>
