<app-userheader
  style="position: sticky; top: 0; z-index: 100; background-color: white"
></app-userheader>

<div
  class="flex items-center justify-center"
  *ngIf="profile$ | async as profileData"
>
  <div
    class="bg-white p-8 rounded-lg shadow-md w-96"
    *ngFor="let data of profileData"
  >
    <h1 class="text-2xl text-purple-300 text-center font-semibold mb-4">
      Profile
    </h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full border border-gray-300 p-2 rounded"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full border border-gray-300 p-2 rounded"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Mobile</label>
        <input
          type="text"
          id="mobile"
          formControlName="mobile"
          class="w-full border border-gray-300 p-2 rounded"
        />
      </div>
      <button
        type="submit"
        class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-600"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
