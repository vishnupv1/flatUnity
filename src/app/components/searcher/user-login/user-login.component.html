<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col items-center w-full">
      <div class="p-10">
        <h2 class="text-4xl font-bold text-black-500">
          <span class="text-violet-500">flat</span>Unity
        </h2>
      </div>
      <div class="flex flex-col md:flex-row items-center">
        <div class="lg:w-96 md:w-3/12">
          <img
            src="../assets/images/usersStanding.png"
            alt="jhbhgcdgxdfsasSDz"
            class="w-full"
          />
        </div>

        <div
          class="bg-white p-8 shadow-md rounded-lg w-full md:w-96 mx-4 mt-4 md:mt-0"
        >
          <h2 class="text-2xl font-semibold text-gray-500 mb-4">Login</h2>

          <app-otp-login [mobileNumber]="userMobileNumber"></app-otp-login>

          <form class="w-full" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="mobilenumber"
                >Mobile Number</label
              >
              <input
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                formControlName="mobile"
                placeholder="Mobile Number"
              />
            </div>

            <div class="flex items-center justify-between">
              <button
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Send OTP
              </button>
            </div>
          </form>
          <div class="flex flex-row mt-4">
            <p>
              <span>You don't have an account? </span>
              <span><a href="/register" class="text-blue-500">Sign Up</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-user-footer></app-user-footer>
  </body>
</html>
